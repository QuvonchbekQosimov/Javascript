<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Random Number Generator</title>
    <style>
      :root {
        --bg: #ffffff;
        --muted: #bfc7cf;
        --text: #333;
        --accent: #1976f3;
        --line: #e0e6eb;
        --card-shadow: 0 6px 18px rgba(22, 40, 80, 0.06);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        background: var(--bg);
        color: var(--text);
      }

      .wrap {
        min-height: 240px;
        display: flex;
        align-items: stretch;
        justify-content: center;
        padding: 24px;
        box-sizing: border-box;
      }

      .card {
        width: 520px;
        background: #fff;
        border-radius: 6px;
        box-shadow: var(--card-shadow);
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .top {
        display: flex;
        gap: 20px;
        padding: 24px 20px;
        align-items: center;
      }

      .big-num {
        flex: 0 0 98px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 72px;
        font-weight: 600;
        color: var(--muted);
        line-height: 1;
      }

      .controls {
        flex: 1;
        padding-right: 10px;
      }

      .field {
        margin-bottom: 18px;
      }

      .label {
        font-size: 13px;
        color: var(--muted);
        margin-bottom: 6px;
      }

      .field input[type="number"] {
        width: 100%;
        font-size: 16px;
        padding: 8px 4px;
        border: 0;
        border-bottom: 2px solid var(--line);
        outline: none;
        background: transparent;
        box-sizing: border-box;
        color: var(--text);
      }

      .field input[type="number"]::-webkit-outer-spin-button,
      .field input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      .footer {
        margin-top: auto;
        background: var(--accent);
        padding: 14px 20px;
        text-align: center;
      }
      .footer:hover {
        background-color: blue;
      }

      .btn {
        display: inline-block;
        width: 100%;
        max-width: 100%;
        color: #fff;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.6px;
        background: transparent;
        border: 0;
        padding: 10px 12px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 2px;
      }
      .btn:hover {
        background-color: blue;
      }

      @media (max-width: 520px) {
        .card {
          width: 100%;
        }
        .top {
          flex-direction: row;
          gap: 12px;
          padding: 16px;
        }
        .big-num {
          font-size: 56px;
          flex-basis: 76px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="top">
          <div class="big-num" id="result">2</div>
          <div class="controls">
            <div class="field">
              <div class="label">Minimum</div>
              <input type="number" id="min" placeholder="min" />
            </div>
            <div class="field">
              <div class="label">Maks</div>
              <input type="number" id="max" placeholder="max" />
            </div>
          </div>
        </div>
        <div class="footer">
          <button id="generate" class="btn">YARATISH</button>
        </div>
      </div>
    </div>
    <script src="/Javascript/DOM-boyicha amaliyot.js"></script>
  </body>
</html>
